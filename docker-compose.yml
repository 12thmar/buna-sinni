services:
  frontend:
    container_name: buna-sinni
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app:cached
      - /app/node_modules
      
    stdin_open: true
    tty: true
    networks:
      - buna-network
    environment:
      - REACT_APP_BACKEND_URL=http://buna-jebena:8069

networks:
  buna-network:
    external: true

